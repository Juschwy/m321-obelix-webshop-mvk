name: Frontend Tests

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend/obelix-webshop-frontend

      - name: Run frontend tests
        id: tests
        continue-on-error: true
        run: npm test -- --watch=false --browsers=ChromeHeadless
        working-directory: ./frontend/obelix-webshop-frontend

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/frontend:latest ./frontend/obelix-webshop-frontend

      - name: Push Docker image
        if: steps.tests.outcome == 'success'
        run: docker push ghcr.io/${{ github.repository }}/frontend:latest
