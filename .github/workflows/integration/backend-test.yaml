name: Backend CI - Tests
permissions:
  contents: read
  packages: write

on:
  push: { }
  pull_request: { }

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ matrix.java-version }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ matrix.java-version }}-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run backend unit tests
        run: ./gradlew --no-daemon clean test
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

      - name: Assemble backend artifact
        run: ./gradlew --no-daemon assemble
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

      - name: Upload test results (artifact)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: build/test-results/**

      - name: Upload backend artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: build/libs/**

      - name: Publish test report to Checks
        if: ${{ always() }}
        uses: dorny/test-reporter@v1
        with:
          name: backend-tests
          path: build/test-results
          reporter: junit

  build-and-push:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-17-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-17-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble backend artifact (ensure build inputs ready)
        run: ./gradlew --no-daemon assemble
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

      - name: Jib push image (sha tag)
        run: ./gradlew --no-daemon jib -Djib.to.image=ghcr.io/${{ github.repository }}:${{ github.sha }} -Djib.to.auth.username=${{ github.actor }} -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

      - name: Jib push image (latest tag)
        run: ./gradlew --no-daemon jib -Djib.to.image=ghcr.io/${{ github.repository }}:latest -Djib.to.auth.username=${{ github.actor }} -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle