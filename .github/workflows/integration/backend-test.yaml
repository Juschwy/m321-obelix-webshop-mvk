name: Backend CI - Tests
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
  pull_request:
    types:
      [opened, synchronize, reopened]
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs: { }

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-17-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-17-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew --no-daemon test
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

      - name: Upload test results (artifact)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: build/test-results/**

      - name: Publish test report to Checks
        if: ${{ always() }}
        uses: dorny/test-reporter@v1
        with:
          name: backend-tests
          path: build/test-results
          reporter: junit

  build-and-push:
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-17-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-17-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build backend artifact
        run: ./gradlew --no-daemon assemble
        env:
          GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image with Buildpacks
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          builder: paketobuildpacks/builder:base
