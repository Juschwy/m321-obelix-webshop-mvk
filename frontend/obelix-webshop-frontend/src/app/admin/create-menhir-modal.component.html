<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Create Menhir</h2>
      <button class="close-btn" (click)="closeModal()" type="button" aria-label="Close">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="message message-error">
      <p>{{ errorMessage }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="menhirForm" (ngSubmit)="onSubmit()" class="menhir-form">
      <!-- Image Upload -->
      <div class="form-group">
        <label for="image">Image</label>
        <div class="image-upload-area">
          <div *ngIf="!imagePreview" class="upload-placeholder">
            <input
              type="file"
              id="image"
              accept="image/*"
              (change)="onFileSelected($event)"
              class="file-input"
            />
            <label for="image" class="upload-label">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15M17 8L12 3M12 3L7 8M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Click to upload image</span>
            </label>
          </div>
          <div *ngIf="imagePreview" class="image-preview">
            <img [src]="imagePreview" alt="Preview" />
            <button type="button" class="remove-image-btn" (click)="removeImage()" aria-label="Remove image">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Weight Field -->
      <div class="form-group">
        <label for="weight">Weight (tons) <span class="required">*</span></label>
        <input
          type="number"
          id="weight"
          formControlName="weight"
          step="0.1"
          min="0.1"
          [class.invalid]="isFieldInvalid('weight')"
          placeholder="e.g., 2.5"
        />
        <span *ngIf="isFieldInvalid('weight')" class="error-message">
          {{ getErrorMessage('weight') }}
        </span>
      </div>

      <!-- Stone Type Field -->
      <div class="form-group">
        <label for="stoneType">Stone Type <span class="required">*</span></label>
        <input
          type="text"
          id="stoneType"
          formControlName="stoneType"
          [class.invalid]="isFieldInvalid('stoneType')"
          placeholder="e.g., Granite, Marble"
        />
        <span *ngIf="isFieldInvalid('stoneType')" class="error-message">
          {{ getErrorMessage('stoneType') }}
        </span>
      </div>

      <!-- Decorativeness Field -->
      <div class="form-group">
        <label for="decorativeness">Decorativeness <span class="required">*</span></label>
        <select
          id="decorativeness"
          formControlName="decorativeness"
          [class.invalid]="isFieldInvalid('decorativeness')"
        >
          <option value="">Select decorativeness</option>
          <option *ngFor="let option of decorativenessOptions" [value]="option">
            {{ option }}
          </option>
        </select>
        <span *ngIf="isFieldInvalid('decorativeness')" class="error-message">
          {{ getErrorMessage('decorativeness') }}
        </span>
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          placeholder="Optional description of the menhir"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button
          type="button"
          (click)="closeModal()"
          [disabled]="isSubmitting"
          class="btn btn-secondary"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="btn btn-primary"
        >
          <span *ngIf="!isSubmitting">Create Menhir</span>
          <span *ngIf="isSubmitting">Creating...</span>
        </button>
      </div>
    </form>
  </div>
</div>
