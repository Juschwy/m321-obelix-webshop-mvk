<article class="product-card">
  <div class="media">
    <img
      class="media__img"
      src="assets/menhir.jpg"
      alt="Classic Standing Menhir"
      loading="lazy"
    />
  </div>

  <div class="content">
    <h3 class="title">{{ title }}</h3>

    <p class="desc">{{ description }}</p>

    <div class="meta">
      <div class="meta__item">
        <!-- ruler icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
          <path
            d="M16.24 3.56a2 2 0 0 1 2.83 0l1.37 1.37a2 2 0 0 1 0 2.83L9.76 18.44a2 2 0 0 1-1.41.59H5a1 1 0 0 1-1-1v-3.35c0-.53.21-1.04.59-1.41L16.24 3.56ZM6 15.1v1.9h1.9l9.9-9.9-1.9-1.9-9.9 9.9Z"
          />
          <path d="M8 14h2v2H8zM10 12h2v2h-2zM12 10h2v2h-2z" />
        </svg>
        <span>{{ size }} m</span>
      </div>

      <div class="meta__item">
        <!-- weight/bag icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
          <path
            d="M7 7V6a5 5 0 0 1 10 0v1h1a2 2 0 0 1 2 2v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V9a2 2 0 0 1 2-2h1Zm2 0h6V6a3 3 0 0 0-6 0v1Zm-3 2v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V9H6Z"
          />
        </svg>
        <span>{{ weight }} kg</span>
      </div>
    </div>

    <div class="footer">
      <div class="price">${{ prize }}</div>

      <button type="button" class="btn">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="btn__icon">
          <path
            d="M7 18c-.83 0-1.5.67-1.5 1.5S6.17 21 7 21s1.5-.67 1.5-1.5S7.83 18 7 18Zm10 0c-.83 0-1.5.67-1.5 1.5S16.17 21 17 21s1.5-.67 1.5-1.5S17.83 18 17 18ZM6.3 6l.94 4.5h10.6c.72 0 1.34-.5 1.48-1.2L20.3 6H6.3ZM5.2 4H3v2h1.6l2.1 10.2A2 2 0 0 0 8.66 18H19v-2H8.66l-.2-.9H19a2 2 0 0 0 1.96-1.6L22 4H5.2Z"
          />
        </svg>
        Add to Cart
      </button>
    </div>
  </div>
</article>
